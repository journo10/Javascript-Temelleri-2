<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 1;

      while (i <= 55) {
        document.write(i + "<br/>");
        i++;
      }

      var i = 1;
      do {
        document.write(i + "<br/>");
        i++;
      } while (i <= 45);

      for (var ss = 1; ss <= 60; ss++) {
        document.write(ss + "<br/>");
      }

      for (var i = 20; i <= 80; i++) {
        document.write(i + "<br/>");
      }

      var isim = ["akif", "mehmet", "ceyhun"];
      var sonuc;
      for (sonuc in isim) {
        document.write(isim[sonuc] + "<br/>");
      }
    </script>
  </body>
</html>
