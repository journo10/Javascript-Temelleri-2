<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var isim = "ceyhun";

      switch (isim) {
        case "akif":
          document.write("bu metnin karakter sayısı akif dır");
          break;
        case "mehmet":
          document.write("bu metnin karakter sayısı mehmet dır");
          break;
        case "ceyhun":
          document.write("bu metnin karakter sayısı ceyhun dır");
          break;
        default:
          document.write("bu metnin karakter sayısı yoktur fazladır...");
      }
    </script>
  </body>
</html>
