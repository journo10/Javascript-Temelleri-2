<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var isimler = ["a", "b", "c", "d"];
      document.write(isimler + "<br/>");
      document.write(isimler[0] + "<br/>");
      document.write(isimler[1] + "<br/>");
      document.write(isimler[2] + "<br/>");
      document.write(isimler[3] + "<br/>");

      var isimler = new Array("a", "b", "c", "d");
      document.write(isimler + "<br/>");
      document.write(isimler[0] + "<br/>");
      document.write(isimler[1] + "<br/>");
      document.write(isimler[2] + "<br/>");
      document.write(isimler[3] + "<br/>");

      var meyve = ["a", "b", "z", "x"],
        isim = ["e", "r", "t"];

      document.write(meyve + "<br/>");
      document.write(meyve[0] + "<br/>");
      document.write(meyve[1] + "<br/>");
      document.write(meyve[2] + "<br/>");
      document.write(meyve[3] + "<br/>");

      document.write(isim + "<br/>");
      document.write(isim[0] + "<br/>");
      document.write(isim[1] + "<br/>");
      document.write(isim[2] + "<br/>");

      var meyve = new Array("a", "b", "z", "x"),
        isim = new Array("e", "r", "t");

      document.write(meyve + "<br/>");
      document.write(meyve[0] + "<br/>");
      document.write(meyve[1] + "<br/>");
      document.write(meyve[2] + "<br/>");
      document.write(meyve[3] + "<br/>");

      document.write(isim + "<br/>");
      document.write(isim[0] + "<br/>");
      document.write(isim[1] + "<br/>");
      document.write(isim[2] + "<br/>");

      var araclar = ["a", "s", "c", "e"];
      document.write(araclar + "<br/>");
      document.write(araclar[0] + "<br/>");
      document.write(araclar[1] + "<br/>");
      document.write(araclar[2] + "<br/>");
      document.write(araclar[3] + "<br/>");

      var vasıtala = ["a", "s", "c", "e"];

      vasıtala[2] = "vvvv";

      document.write(vasıtala + "<br/>");
      document.write(vasıtala[0] + "<br/>");
      document.write(vasıtala[1] + "<br/>");
      document.write(vasıtala[2] + "<br/>");
      document.write(vasıtala[3] + "<br/>");

      var isimler = [
        "akif",
        "ceyhun",
        ["ebru", "sina", "gizem"],
        "ali",
        "murat",
      ];

      document.write(isimler + "<br/>");
      document.write(isimler[0] + "<br/>");
      document.write(isimler[1] + "<br/>");
      document.write(isimler[2] + "<br/>");
      document.write(isimler[2][0] + "<br/>");
      document.write(isimler[2][1] + "<br/>");
      document.write(isimler[2][2] + "<br/>");
      document.write(isimler[3] + "<br/>");
      document.write(isimler[4] + "<br/>");

      var renkler = ["kırmızı", "mavi", "yesil"];
      var isimler = ["akif", "murat", "ceyhun"];

      document.write(renkler + "<br/>");
      document.write(isimler + "<br/>");

      var sonuc = [renkler, isimler];
      document.write(sonuc + "<br/>");
      document.write(sonuc[0] + "<br/>");
      document.write(sonuc[0][0] + "<br/>");
      document.write(sonuc[0][1] + "<br/>");
      document.write(sonuc[0][2] + "<br/>");
      document.write(sonuc[1] + "<br/>");
      document.write(sonuc[1][0] + "<br/>");
      document.write(sonuc[1][1] + "<br/>");
      document.write(sonuc[1][2] + "<br/>");
    </script>
  </body>
</html>
